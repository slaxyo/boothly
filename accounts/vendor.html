<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boothly Vendor Dashboard</title>
  <link rel="stylesheet" href="vendoraccounts.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Boothly</div>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
          <li>Invoices</li>
          <li>History</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="welcome-header">
        <div>
          <h1>Hello, Vendor ðŸ‘‹</h1>
          <p>Access everything you need for your event booth below.</p>
        </div>
        <div class="user-badge">
          <span class="circle-icon">V</span>
          <span class="user-name">Vendor Portal</span>
        </div>
      </header>

      <section class="grid-layout">
        <!-- Profile Info -->
        <div class="card section-card">
          <h2>Business Info</h2>
          <form id="profileForm">
            <input type="text" placeholder="Business/Org Name" id="businessName" />
            <input type="text" placeholder="Phone Number" id="phone" />
            <input type="text" placeholder="Social Media Link" id="social" />
            <input type="file" id="logoUpload" />
            <button type="submit">Save Info</button>
          </form>
        </div>

        <!-- Invoices -->
        <div class="card section-card">
          <h2>Outstanding Invoices</h2>
          <div id="invoiceList" class="invoice-list">
            <!-- Invoices will go here -->
          </div>
        </div>

        <!-- Payment History -->
        <div class="card section-card full-span">
          <h2>Payment History</h2>
          <table>
            <thead>
              <tr><th>Date</th><th>Event</th><th>Amount</th><th>Status</th><th>Receipt</th></tr>
            </thead>
            <tbody id="historyTable">
              <!-- Rows inserted with JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="vendoraccounts.js"></script>
</body>
</html>
