  <!-- Navigation Bar -->


  <!-- Form Content -->
  <main class="container">
    <img src="img/boothly.png" alt="Boothly Logo" style="width: 20%;" class="logo" />

    <h1>Clarkston Summer Market Vendor Sign-Up</h1>
    <div class="social-links">
      Follow us: <a href="https://instagram.com/boothlyevents" target="_blank">@boothlyevents</a>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Multi-Step Form -->
    <form id="vendorForm">
      <!-- Step 1 -->
      <div class="step active">
        <label for="vendorName">Vendor/Business Name</label>
        <input type="text" id="vendorName" name="vendorName" required />

        <label for="contactName">Contact Name</label>
        <input type="text" id="contactName" name="contactName" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="(XXX) XXX-XXXX" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
<label>
            Conatct us <a href="mailto:boothlyevents@gmail.com">here</a> if you forgot to pay, or had any other issues with payment. Do not resubmit your application.
</label>
        <div class="form-buttons">
          <button type="button" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <label for="vendorType">Type of Vendor</label>
        <select id="vendorType" name="vendorType" required>
          <option value="">Select one</option>
          <option value="food">(Early) Food Vendor ($50)</option>
          <option value="non-food"> (Early) Non-Food Vendor ($35)</option>
        </select>

        <label for="description">Brief Description of What You're Selling</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="setupTime">What time will you arrive to set up?</label>
        <input type="time" id="setupTime" name="setupTime" required />

        <label for="power">Do you need power?</label>
        <select id="power" name="power" required>
          <option value="no">No, I do not require electricity.</option>
          <option value="yes">Yes, I require electricity.</option>
        </select>

        <label for="table">Will you bring your own tent?</label>
        <select id="table" name="table" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="social">Instagram or Website (Optional)</label>
        <input type="text" id="social" name="social" placeholder="@boothlyco or boothly.co" />

        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <label class="checkbox-label">
          <input type="checkbox" required />
         I agree to the following <a href="policy/tos.html">terms and conditions.</a>
        </label>

        <div class="form-buttons">
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </main>

  <!-- Confirmation Modal -->
<div class="modal" id="confirmationModal">
  <div class="modal-content">
    <h2>Thank You!</h2>
    <p>
      Redirecting to payment. 
      <a id="paymentFallbackLink" href="#" target="_blank">Didn't load? Click here.</a>
    </p>
  </div>
</div>
